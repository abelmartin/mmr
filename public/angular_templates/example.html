<!DOCTYPE html>
<html>
  <head>
    <style>
      body {padding: 20px;}
      input[type='text'] {width: 200px;}
      td {width: 200px; padding: 15px 10px 0 0; border-bottom: 1px solid blue;}
      hr {clear: both; margin: 15px 0;}
      table {margin-bottom: 10px; border: solid 1px orange;}
      .left {float: left; background-color: #ffa;}
      .right {float: right; background-color: #faf;}
    </style>
  </head>
  <body>
    <div ng-app='myApp'>
      <div ng-controller='FirstCtrl'>
        <input ng-model='data.message' type='text'>
        <h1>{{data.message}}</h1>
      </div>
      <div ng-controller='SecondCtrl'>
        <input ng-model='data.message' type='text'>
        <h1>{{data.message|reverse}}</h1>
      </div>
      <hr>
      <h1>Data Avengers</h1>
      <div class='left' ng-controller='AvengersFullCtrl'>
        <h2>Search by Anything</h2>
        <input ng-model='search.$' type='text'>
        <table>
          <tr ng-repeat='actor in avengers.cast | filter:search'>
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <div class='right' ng-controller='AvengersPartialCtrl'>
        <h2>Search by Name</h2>
        <input ng-model='search.name' type='text'>
        <table>
          <tr ng-repeat='actor in avengers.cast | filter:search'>
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
          </tr>
        </table>
      </div>
      <hr>
    </div>
    <script src='/assets/angular.js'></script>
    <script src='javascripts/example.js'></script>
  </body>
</html>
